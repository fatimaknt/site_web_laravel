services:
  - type: web
    name: site_web_laravel
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan optimize:clear
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
